<!DOCTYPE html>

  <body>
    <!-- 最顶端图片 -->
    <div class="top">

            <div class="center">

              <ul class="list"></ul>

          </div>

    <!-- /顶部区域 -->

    <div class="container my-banner">
      <div class="slide"></div>
      <div class="banner">

        <!-- 左右箭头 -->
        <a href="##" class="next"></a>
        <a href="##" class="prev"></a>

          <li></li>

          <li></li>

      <div class="miaosha item">

          <div class="countdown-desc">
            <strong>20:00</strong>点场 <span class="new-info">距结束</span>
          </div>
          <span class="timmer countdown-main">
            <span class="timmer__unit h">01</span>
            <span class="timmer__unit m">53</span>
            <span class="timmer__unit s">39</span>
          </span>
        </div>
      </div>
      <!-- 特色优选 -->
      <div class="tese item">

        <ul class="nav">
          <li>精选</li>
          <li>美食</li>
          <li>百货</li>

        <div class="nav-box">
          <div>1</div>

          <div>3</div>

        <div>
          <ul class="my-nav">
            <li>精选</li>
            <li>美食</li>

          </ul>
          <div class="my-box">
            <div>1</div>
            <div>2</div>
            <div>3</div>

        </div>
